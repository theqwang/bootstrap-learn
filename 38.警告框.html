<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>警告框</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script src="bootstrap/js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="bootstrap/js/holder.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="page-header">警告框</h1>
		<div class="alert alert-danger">
			<button class="close"><span data-dismiss="alert">&times;</span></button>
			<h3>警告框</h3>
			<p>这里就是一个警告框的例子，警告框是一个class="alert"的div</p>
			<p>使用data-dismiss=alert可以关闭警告框</p><br>
			<button class="btn btn-danger" data-dismiss="alert">关闭</button>
			<button class="btn btn-primary">更多</button>
		</div>
	</div>
</body>
</html>
