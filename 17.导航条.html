	<!-- 为了增强可访问性，务必给每个导航条加上 role="navigation" 属性。 -->
	<nav class="navbar navbar-default  navbar-fixed-top navbar-inverse" role="navigation">
	<!--导航条头部-->
		<div class="navbar-header">
			<!-- 导航条的标题头 -->
			<a href="" class="navbar-brand">翻包</a>
			<!-- 小屏幕时隐藏所有导航条连接，留下的一个按钮 -->
			<!-- 下面的button按钮的data-target属性的值是导航条里所有连接的div的id值，还要加上#！！！！！！！！！！！！！！！！！！ -->
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#links">
				<!-- 按钮图标 -->
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>

	<!-- 导航条里的所有连接 -->
		<!-- 下面的div要有一个id值！！！！用于指定小屏幕时隐藏的连接内容 -->
		<div class="collapse navbar-collapse" id="links">
			<!-- 所有普通链接 -->
			<ul class="nav navbar-nav">
				<li class="active"><a href="">首页</a></li>
				<li><a href="">连接</a></li>
				<li>
					<a href="" class="dropdown-toggle" data-toggle="dropdown">
						更多<span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li><a href="">111</a></li>
						<li><a href="">222</a></li>
						<li class="divider"></li>
						<li><a href="">333</a></li>
					</ul>
				</li>
			</ul>
			<!-- 导航条里的form表单 -->
			<form action="" class="navbar-form navbar-right">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="search">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</div>
			</form>

			<!-- 导航条里的普通按钮 -->
			<button type="button" class="btn btn-primary navbar-btn pull-right">登陆</button>

			<!-- 普通文本+非导航里的连接 -->
			<p class="navbar-text">让我们一起探究包里的秘密</p>
		</div>
	</nav>
