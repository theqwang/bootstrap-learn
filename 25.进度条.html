<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进度条</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script src="bootstrap/js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="bootstrap/js/holder.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="page-header">进度条基本样式</h1>
		<div class="progress">
			<div class="progress-bar" style="width:60%;"></div>
		</div>

		<h1 class="page-header">带有提示标签的进度条</h1>
		<div class="progress">
			<div class="progress-bar" style="width:75%">
				75%
			</div>
		</div>

		<h1 class="page-header">不同颜色的进度条</h1>
		<div class="progress">
			<div class="progress-bar progress-bar-success" style="width:25%;"></div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-info" style="width:50%;"></div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-warning" style="width:75%;"></div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-danger" style="width:100%;"></div>
		</div>

		<h1 class="page-header">条纹效果</h1>
		<div class="progress">
			<div class="progress-bar progress-bar-striped" style="width:30%;"></div>
		</div>

		<h1 class="page-header">动画效果</h1>
		<div class="progress">
			<div class="progress-bar progress-bar-striped active" style="width:50%;"></div>
		</div>

		<h1 class="page-header">堆叠效果</h1>
		<code>貌似几个叠加的进度条的百分比不能超过100%？</code>
		<div class="progress">
			<div class="progress-bar" style="width:35%;"></div>
			<div class="progress-bar progress-bar-success" style="width:20%;"></div>
			<div class="progress-bar progress-bar-danger" style="width:10%;"></div>
		</div>
	</div>
</body>
</html>
