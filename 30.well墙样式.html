<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>well</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script src="bootstrap/js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="bootstrap/js/holder.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="page-header">well默认效果</h1>
		<code>把 Well 用在元素上，能有嵌入（inset）的的简单效果。</code>
		<div class="well">
			<p>this is a well !</p>
		</div>

		<h1 class="page-header">可选类</h1>
		<code>通过这两种可选修饰类，可以控制此组件的内补（padding）和圆角的设置。</code>
		<div class="well well-lg">
			<p>通过这两种可选修饰类，可以控制此组件的内补（padding）和圆角的设置。</p>
		</div>
		<div class="well well-sm">
			<p>通过这两种可选修饰类，可以控制此组件的内补（padding）和圆角的设置。</p>
		</div>
	</div>
</body>
</html>
