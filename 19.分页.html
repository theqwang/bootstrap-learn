<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分页</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<script src="../bootstrap/js/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<script src="../bootstrap/js/holder.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="page-header">默认分页</h1>
		<ul class="pagination">
			<li><a href="">&laquo</a></li>
			<li><a href="">1</a></li>
			<li class="active"><a href="">2</a></li>
			<li class="disabled"><a href="">3</a></li>
			<li><a href="">4</a></li>
			<li><a href="">5</a></li>
			<li><a href="">&raquo</a></li>
		</ul>

		<h1 class="page-header">尺寸</h1>
		<code>lg:</code>
		<br>
		<ul class="pagination pagination-lg">
			<li><a href="">&laquo</a></li>
			<li><a href="">1</a></li>
			<li><a href="">2</a></li>
			<li><a href="">3</a></li>
			<li><a href="">4</a></li>
			<li><a href="">5</a></li>
			<li><a href="">&raquo</a></li>
		</ul>
		<br>
		<code>default:</code>
		<br>
		<ul class="pagination ">
			<li><a href="">&laquo</a></li>
			<li><a href="">1</a></li>
			<li><a href="">2</a></li>
			<li><a href="">3</a></li>
			<li><a href="">4</a></li>
			<li><a href="">5</a></li>
			<li><a href="">&raquo</a></li>
		</ul>
		<br>
		<code>sm:</code>
		<br>
		<ul class="pagination pagination-sm">
			<li><a href="">&laquo</a></li>
			<li><a href="">1</a></li>
			<li><a href="">2</a></li>
			<li><a href="">3</a></li>
			<li><a href="">4</a></li>
			<li><a href="">5</a></li>
			<li><a href="">&raquo</a></li>
		</ul>

		<h1 class="page-header">翻页</h1>
		<ul class="pager">
			<li><a href="">前一页</a></li>
			<li><a href="">下一页</a></li>
		</ul>

		<h1 class="page-header">两端对齐翻页</h1>
		<ul class="pager">
			<li class="previous"><a href="">前一页</a></li>
			<li class="next"><a href="">下一页</a></li>
		</ul>
	</div>
</body>
</html>
