<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>glyphicons图标</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<script src="../bootstrap/js/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<script src="../bootstrap/js/holder.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="page-header">glyphicon图标</h1>
		<p class="text-warning"><strong>glyphicon图标是字体，所以可以通过font-size控制图标的大小。</strong></p>
		<p><code>一般用span标签实现glyphicon图标。</code></p>
		<span class="glyphicon glyphicon-search" style="font-size:25px"></span><br>
		<span class="glyphicon glyphicon-music"></span><br>
		<span class="glyphicon glyphicon-picture"></span><br>
		<span class="glyphicon glyphicon-user"></span>

		<h1 class="page-header">图标与按钮结合实例</h1>
		<div class="btn-group">
			<button class="btn btn-info"><span class="glyphicon glyphicon-thumbs-up"></span></button>
			<button class="btn btn-default"><span class="glyphicon glyphicon-thumbs-down"></span></button>
			<button class="btn btn-danger"><span class="glyphicon glyphicon-hand-right"></span></button>
			<button class="btn btn-warning"><span class="glyphicon glyphicon-hand-left"></span></button>
		</div>	
		<br><br>
		<button class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-save"></span>保存</button>
	</div>
</body>
</html>
