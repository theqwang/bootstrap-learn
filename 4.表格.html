<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script src="bootstrap/js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="bootstrap/js/holder.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="page-header">基本表格</h1>
		<table class="table">
			<tr>
				<th>id</th>
				<th>name</th>
				<th>age</th>
			</tr>
			<tr>
				<td>1</td>
				<td>qiang</td>
				<td>25</td>
			</tr>
			<tr>
				<td>2</td>
				<td>theqwang</td>
				<td>26</td>
			</tr>
		</table>

		<h1 class="page-header">条纹表格</h1>
		<table class="table table-striped">
			<tr>
				<th>id</th>
				<th>name</th>
				<th>age</th>
			</tr>
			<tr>
				<td>1</td>
				<td>qiang</td>
				<td>25</td>
			</tr>
			<tr>
				<td>2</td>
				<td>theqwang</td>
				<td>26</td>
			</tr>
		</table>

		<h1 class="page-header">带边框表格</h1>
		<table class="table table-bordered">
			<tr>
				<th>id</th>
				<th>name</th>
				<th>age</th>
			</tr>
			<tr>
				<td>1</td>
				<td>qiang</td>
				<td>25</td>
			</tr>
			<tr>
				<td>2</td>
				<td>theqwang</td>
				<td>26</td>
			</tr>
		</table>

		<h1 class="page-header">鼠标悬停表格</h1>
		<table class="table table-hover">
			<tr>
				<th>id</th>
				<th>name</th>
				<th>age</th>
			</tr>
			<tr>
				<td>1</td>
				<td>qiang</td>
				<td>25</td>
			</tr>
			<tr>
				<td>2</td>
				<td>theqwang</td>
				<td>26</td>
			</tr>
		</table>

		<h1 class="page-header">紧缩表格</h1>
		<table class="table table-condensed">
			<tr>
				<th>id</th>
				<th>name</th>
				<th>age</th>
			</tr>
			<tr>
				<td>1</td>
				<td>qiang</td>
				<td>25</td>
			</tr>
			<tr>
				<td>2</td>
				<td>theqwang</td>
				<td>26</td>
			</tr>
		</table>

		<h1 class="page-header">表格行颜色</h1>
		<table class="table">
			<tr class="active">
				<th>id</th>
				<th>name</th>
				<th>age</th>
			</tr>
			<tr class="success">
				<td>1</td>
				<td>qiang</td>
				<td>25</td>
			</tr>
			<tr class="info">
				<td>2</td>
				<td>theqwang</td>
				<td>26</td>
			</tr>
			<tr class="warning">
				<td>3</td>
				<td>theqwang</td>
				<td>26</td>
			</tr>
			<tr class="danger">
				<td>4</td>
				<td>theqwang</td>
				<td>26</td>
			</tr>
		</table>

	</div>
</body>
</html>
