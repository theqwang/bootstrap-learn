<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script src="bootstrap/js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="bootstrap/js/holder.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="page-header">按钮</h1>
		<p><code>&lt;a&gt; &lt;button&gt; &lt;input&gt;都可以是按钮</code></p>
		<button class="btn">btn</button>
		<button class="btn btn-default">default</button>
		<button type="button" class="btn btn-primary">primary</button>
		<button class="btn btn-success">success</button>
		<button class="btn btn-info">info</button>
		<button class="btn btn-warning">warning</button>
		<button class="btn btn-danger">danger</button>
		<a href="" class="btn btn-link">link</a>

		<h1 class="page-header">尺寸</h1>
		<button class="btn btn-primary btn-lg">large</button>
		<button class="btn btn-success">default</button>
		<button class="btn btn-info btn-sm">small</button>
		<button class="btn btn-warning btn-xs">extra small</button>

		<h1 class="page-header">100%宽度的按钮</h1>
		<button class="btn btn-danger btn-block">block button</button>

		<h1 class="page-header">禁用按钮</h1>
		<button class="btn btn-primary" disabled="disabled">disabled</button>
	</div>
</body>
</html>
